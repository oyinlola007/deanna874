<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default('TTP Trading Dashboard') }}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="file://{{ static_dir }}/css/neumorphism.css">
    
    <style>
        /* Additional custom styles for dark theme */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 24px;
            color: var(--text-secondary);
            opacity: 0.7;
            font-weight: 500;
        }
        
        /* Chart customization for dark theme */
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin: 24px 0;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
        {% block footer %}
        <!-- Footer -->
        <div class="footer">
            <p>Generated on {{ timestamp|default('now') }}</p>
        </div>
        {% endblock %}
    </div>
    
    <!-- Custom JavaScript -->
    <script>
        // Chart.js configuration for Neumorphism theme
        Chart.defaults.color = '#2d3748';
        Chart.defaults.font.family = 'Inter, sans-serif';
        Chart.defaults.font.size = 12;
        
        // Custom chart options
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        usePointStyle: true,
                        padding: 20,
                        font: {
                            size: 12,
                            weight: '500'
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'rgba(163, 177, 198, 0.2)',
                        drawBorder: false
                    },
                    ticks: {
                        font: {
                            size: 11
                        }
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(163, 177, 198, 0.2)',
                        drawBorder: false
                    },
                    ticks: {
                        font: {
                            size: 11
                        }
                    }
                }
            }
        };
        
        // Initialize charts when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize any charts that need to be created
            if (typeof initializeCharts === 'function') {
                initializeCharts();
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
